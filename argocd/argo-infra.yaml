apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-infra
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    directory:
      recurse: true
    path: argocd/argo-infra
    repoURL: https://github.com/san40pan40/argocd-infra.git
    targetRevision: main
  syncPolicy:
    automated: {}
